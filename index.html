<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
            text-align: center;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 3rem;
            text-shadow: 2px 2px 5px #000;
        }

        #password-box {
            margin-top: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            outline: none;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #ff6363;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        #message {
            display: none;
            margin-top: 30px;
        }

        #balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff6b6b, #ff3b3b);
            border-radius: 50%;
            animation: float 5s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200%);
                opacity: 0;
            }
        }

        .firework {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #ff0, 0 0 30px #f0f;
            animation: explode 1.5s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="balloons"></div>
    <div id="fireworks"></div>
    <h1>üéâ Happy Birthday XuKa! üéâ</h1>
    <div id="password-box">

    <div id="message">

        <p>Ch√∫c ch·ªã tu·ªïi m·ªõi th√†nh c√¥ng, h·∫°nh ph√∫c, lu√¥n vui v·∫ª v√† c√≥ th·∫≠t nhi·ªÅu s·ª©c kho·∫ª.</p>
        <p>Ch√∫c 2Bar lu√¥n ƒë√¥ng kh√°ch, ch·ªù ng√†y em ra 2Bar nh·∫≠u ƒë·∫øn 4h s√°ng v·ªõi ch·ªã nh√©!</p>
        <img src="https://raw.githubusercontent.com/KIEUKIMYEN/HPBD_XuKa/main/image.jpg" alt="Happy Birthday">

    <script>
        const correctPassword = "8683";

        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === correctPassword) {

        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.getElementById("balloons").appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }

        function createFirework() {
            const firework = document.createElement("div");
            firework.classList.add("firework");
            firework.style.top = Math.random() * 100 + "vh";

            document.getElementById("fireworks").appendChild(firework);

        function launchFireworks() {
            setInterval(createFirework, 300);

</html>
