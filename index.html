<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday XuKa!</title>
  <style>
    /* CƒÉn ch·ªânh to√†n trang */
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #ff66b3;
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 4px #ff0066;
    }

    p {
      font-size: 1.5rem;
      color: #ff3385;
      margin: 10px;
    }

    img {
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
    }

    /* Hi·ªáu ·ª©ng ph√°o b√¥ng */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Hi·ªáu ·ª©ng bong b√≥ng */
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 182, 193, 0.7);
      border-radius: 50%;
      animation: rise 10s infinite;
      z-index: -1;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.5);
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday XuKa! üéâ</h1>
  <img src="https://raw.githubusercontent.com/KIEUKIMYEN/monquabimat/main/image.jpeg" alt="Happy Birthday Image">
  <p>Ch√∫c ch·ªã tu·ªïi m·ªõi th√†nh c√¥ng, h·∫°nh ph√∫c, lu√¥n vui v·∫ª v√† c√≥ th·∫≠t nhi·ªÅu s·ª©c kho·∫ª!</p>
  <p>Ch√∫c 2Bar lu√¥n ƒë√¥ng kh√°ch. Ch·ªù ng√†y em ra 2Bar nh·∫≠u ƒë·∫øn 4h s√°ng v·ªõi ch·ªã nh√©!</p>

  <!-- Nh·∫°c n·ªÅn -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ √¢m thanh.
  </audio>

  <!-- Canvas cho ph√°o b√¥ng -->
  <canvas id="fireworks"></canvas>

  <!-- Hi·ªáu ·ª©ng bong b√≥ng -->
  <script>
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.style.width = `${Math.random() * 50 + 20}px`;
      bubble.style.height = bubble.style.width;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(bubble);
    }

    // Hi·ªáu ·ª©ng ph√°o b√¥ng
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 4 + 1;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.alpha = 1;
        this.velocityX = (Math.random() - 0.5) * 6;
        this.velocityY = (Math.random() - 0.5) * 6;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = this.alpha;
        ctx.fill();
        ctx.closePath();
      }

      update() {
        this.x += this.velocityX;
        this.y += this.velocityY;
        this.alpha -= 0.01;
      }
    }

    let fireworks = [];
    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks = fireworks.filter(fw => fw.alpha > 0);
      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });
      requestAnimationFrame(animateFireworks);
    }

    canvas.addEventListener('click', e => {
      for (let i = 0; i < 30; i++) {
        fireworks.push(new Firework(e.clientX, e.clientY));
      }
    });

    animateFireworks();
  </script>
</body>
</html>
